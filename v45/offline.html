<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>離線模式 - 百家樂勝率計算器</title>
  <style>
    body{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Noto Sans TC','PingFang TC','Hiragino Sans','Microsoft JhengHei',system-ui,sans-serif;
      margin:0; min-height:100vh; display:grid; place-items:center; background:#0f172a; color:#e5e7eb;}
    .card{background:#111827; border:1px solid #1f2937; border-radius:14px; padding:20px; max-width:520px; box-shadow:0 10px 30px rgba(0,0,0,.35);}
    h1{margin:0 0 8px; font-size:20px;}
    p{margin:6px 0; color:#94a3b8;}
    button{margin-top:12px; padding:10px 14px; border-radius:10px; border:1px solid #374151; background:#1f2937; color:#e5e7eb;}
  </style>
</head>
<body>
  <div class="card">
    <h1>你目前處於離線狀態</h1>
    <p>已安裝的頁面與資源可以離線使用；若有部分功能需要網路（例如首次載入圖表庫），請在連網後再試一次。</p>
    <button onclick="location.reload()">重新整理</button>
  </div>
</body>
</html>
