<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>百家樂勝率計算器 v3 Named</title>
  <link rel="manifest" href="manifest_v3.webmanifest">
</head>
<body>
  <h1>百家樂勝率計算器（Auto Save v3 Named）</h1>
  <p>這是完整功能版，檔名有加 v3 後綴，避免和舊檔混淆。</p>
  <script>
  if('serviceWorker' in navigator){
    window.addEventListener('load', ()=>{
      navigator.serviceWorker.register('./sw_v3.js');
    });
  }
  </script>
</body>
</html>
